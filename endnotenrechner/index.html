
<!doctype html>
<html lang="de">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="./assets/bootstrap-grid.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/bootstrap.min.css">

        <title>Endnotenrechner</title>
    </head>
    <body>
        <script type="text/javascript" src="./gradecalc.js"></script>
        <style>
            .module-table-inner .row{
                margin-bottom: 5px;
            }
            .module-item-del {
                max-width: 90px !important;
            }
            .module-item{
                min-width: 75px;
            }
            .module-item-name {
                min-width: 300px;
            }
        </style>
        <div class="bd-intro">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="bd-title">Endnotenrechner</h1>
                        <p class="bd-lead">
                        Du möchtest deine vorraussichtliche Endnote deines Bachelorstudium ausrechnen? Oder du musst wissen welche
                        Note du in einem Modul brauchst um eine bestimmte Endnote zu bekommen? <br />
                        Dann bist du hier genau richtig!
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bd-content">
            <div class="container">
                <div class="row">
                <div class="col">
                    <button onclick="useWinfo()" class="btn btn-primary btn-sm">Winfo-Bachelor Verlaufsplan</button>
                    <br /><label><input type="checkbox" id="graduationSwitch" onclick="clearModules()" /> Ich bin Master</label>
                    <div class="module-table container">
                        <div class="row">
                            <input
                            type="text"
                            class="col module-item module-item-name"
                            name="moduleName-header"
                            value="Modulname"
                            disabled
                            /><input type="text" class="col module-item" name="semester-header" value="Semester" disabled /><input
                            type="text"
                            class="col module-item"
                            name="ects-header"
                            value="ECTS"
                            disabled
                            /><input type="text" class="col module-item" name="grade-header" value="Note" disabled /><button
                            class="btn btn-primary col module-item module-item-del"
                            onclick="clearModules()"
                            >
                            Entfernen
                            </button>
                        </div>
                        <div class="module-table-inner" id="module-table-inner"></div>
                    </div>
                    <span id="error" class="error"></span>
                    <div class="button-group">
                        <button onclick="addModule()" class="btn btn-primary">Modul Hinzufügen</button>
                        <button onclick="calcGrade()" class="btn btn-primary">Note Berechnen</button>
                    </div>
                    <div class="button-group">
                        <button onclick="importPlan()" class="btn btn-primary btn-sm">Importieren</button>
                        <button onclick="getFromLocalStorage()" class="btn btn-primary btn-sm">Aus Browser laden</button>
                        <div id="import-input"></div>
                    </div>
                    <div class="result-container-wrapper" id="result-container-wrapper" style="display: none">
                        <div class="result-container" id="result-container">
                            <strong>ECTS Gesamt:</strong>
                            <p id="result-ects"></p>
                            <strong>Deine Endnote:</strong>
                            <p id="result"></p>
                            <br />
                            <div class="button-group">
                                <button onclick="exportPlan()" class="btn btn-primary btn-sm">Exportieren</button>
                                <button onclick="save2LocalStorage()" class="btn btn-primary btn-sm">Im Browser speichern</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
